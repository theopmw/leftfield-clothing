{% load humanize %}

<h6 class="font-roboto"><strong>Bag Total: £{{ total|floatformat:2|intcomma }}</strong></h6>
<h6 class="font-roboto">Delivery: £{{ delivery|floatformat:2 }}</h6>
<h4 class="mt-4 font-roboto"><strong>Grand Total: £{{ grand_total|floatformat:2|intcomma }}</strong></h4>
{% if free_delivery_delta > 0 %}
    <p class="mb-1 text-danger font-roboto">
        You could get free delivery by spending just <strong>£{{ free_delivery_delta }}</strong> more!
    </p>
{% endif %}
